[pytest]
# Configuración de pytest para Ticket Home

# Testpaths: directorio donde buscar tests
testpaths = tests

# Pattern de archivos de test
python_files = test_*.py

# Pattern de clases de test
python_classes = Test*

# Pattern de funciones de test
python_functions = test_*

# Opciones por defecto al correr pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    -p no:warnings

# Markers personalizados
markers =
    unit: Tests unitarios de modelos y funciones
    integration: Tests de integración entre componentes
    fpa: Tests del cálculo de FPA (crítico)
    auth: Tests de autenticación
    slow: Tests que tardan más tiempo
    issue53: Tests relacionados con el issue 53

# Timezone para tests
timezone = America/Santiago
